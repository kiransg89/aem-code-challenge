<div data-sly-use.exerThreeModel="com.anf.core.models.ExerciseThreeModel"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-test.queryResult="${exerThreeModel.pagesByPathQuery}"
     id="${component.id}"
     class="cmp-exer-three"> 
     <h1> Using Query Builder</h1>    
     <sly data-sly-list="${exerThreeModel.pagesByPathQuery}">
     	<a href="${item.path}">     		
		    <p class="cmp-exer-three__headline">
		    	${item.title}
		    </p>
     	</a>     	
	</sly>
	<h1> Using Query with Streams</h1>    
	<sly data-sly-list="${exerThreeModel.pagesByPathRefFilter}">
     	<a href="${item.path}">     		
		    <p class="cmp-exer-three__headline">
		    	${item.title}
		    </p>
     	</a>     	
	</sly>     
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty = !queryResult, classAppend='cmp-exerc-three'}"></sly>
