<div data-sly-use.exerTwoModel="com.anf.core.models.ExerciseTwo"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-test.newsContent="${exerTwoModel.newsContent}"
     id="${component.id}"
         class="cmp-exer-two">     
     <sly data-sly-list="${exerTwoModel.newsContent}">		
     	<a href="${item.url}" class="cmp-exer-two__anchor">
     		<img src="${item.urlImage}"
             loading="lazy"
             class="cmp-exer-two__image"
             alt="test" title="test"/>
		    <h1 class="cmp-exer-two__headline">
		    	${item.title}
		    </h1>
		    <div class="cmp-exer-two__author-container">
			    <div class="cmp-exer-two__date">
			    	${item.date}
			    </div>
                <div>||</div>
			    <div class="cmp-exer-two__author">
			    	${item.author}
			    </div>
		    </div>
		    <p class="cmp-exer-two__description">
		    	${item.description @ context = 'html'}
		    </p>
		    <p class="cmp-exer-two__content">
		    	${item.content}
		    </p>
     	</a>     	
	</sly>
     
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty = !newsContent, classAppend='cmp-exerc-two'}"></sly>
